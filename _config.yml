# Site settings
# -------------
baseurl     : "" # the subpath of your site, e.g. /blog/
colour      : primary
language    : nl
host        : 127.0.0.1
port        : 4000

# SEO
# ---
title        : &title Brent De Roeck
description  : "Portfolio website for Brent De Roeck, a webdesigner and developer."
author       : Brent De Roeck
tracking_id  : ""
# url        :
